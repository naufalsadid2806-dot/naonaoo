<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARI NAONAO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #d63384;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        .heart {
            font-size: 5em;
            color: #e91e63;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        audio {
            margin-top: 30px;
        }
        .heart-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 5em;
            color: #e91e63;
            animation: pulse 2s infinite;
        }
        .falling-heart {
            position: absolute;
            font-size: 2em;
            color: #e91e63;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <button class="heart-button" onclick="createHearts()">❤️</button>
    <h1>HIII PHIEEE!</h1>
    <p>You are the love of my life. Forever and always.</p>
    <p>With all my heart, I love you more than words can say.</p>
    <audio controls>
        <source src="audio/ssstik.io_1761068765197.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.textContent = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
                setTimeout(() => {
                    heart.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
